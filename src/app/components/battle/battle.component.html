
<app-home *ngIf="!startGame" (selectedCharacter)="selectedCharacter($event)" (loadGame)="onLoadGame($event)"></app-home>

        <app-game></app-game>
        <app-gamescreen [characteres]="characteres" [firstPlay]="firstPlay"></app-gamescreen>
    </div>
</div>
