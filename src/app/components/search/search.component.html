<div (focusout)="selectOut()">
    <div class="input-group border-default m-auto">
      <input type="text" class="form-control text-center search-input text-dark" [formControl]="characterName" (click)="selected()" [placeholder]="placeholder">
      
      <div class="input-group-append" [hidden]="!loading">
        <div class="spinner-border text-light" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <ul class="list-group overflow-auto" style="max-height: 200px">
      <li class="list-group-item list-group-item-action" *ngFor="let character of characteres"  (mousedown)="selectCharacter(character)">
        {{character.name}}
      </li>
    </ul>
  </div>
